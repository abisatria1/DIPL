<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Register Form</h2>
          <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="participant-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#participant"
                  type="button"
                  role="tab"
                  aria-controls="particiapnt"
                  aria-selected="true"
                >
                  Participant
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="campaigner-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#campaigner"
                  type="button"
                  role="tab"
                  aria-controls="campaigner"
                  aria-selected="false"
                >
                  Campaigner
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="participant"
                role="tabpanel"
                aria-labelledby="participant-tab"
              >
                <form action="">
                  <div class="form-group mb-2">
                    <label class="form-label" for="email">Email*</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="name">Name*</label>
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="gender">Gender*</label>
                    <select id="gender" class="form-control" required>
                      <option value="" selected></option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="job">Job</label>
                    <input class="form-control" type="text" id="job" />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="phoneNumber"
                      >Phone Number*</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="phoneNumber"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="password">Password*</label>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="password"
                      >Retype Password*</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      id="rePassword"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mb-2"
                    id="register-btn"
                  >
                    Register
                  </button>
                  <p>
                    Already have account ?
                    <a href="login.html">login here</a>
                  </p>
                </form>
              </div>
              <div
                class="tab-pane fade show"
                id="campaigner"
                role="tabpanel"
                aria-labelledby="campaigner-tab"
              >
                <form action="">
                  <div class="form-group mb-2">
                    <label class="form-label" for="email">Email*</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="name">Name*</label>
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="organizationName"
                      >Organization Name*</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="organizationName"
                      required
                    />
                  </div>

                  <div class="form-group mb-2">
                    <label class="form-label" for="phoneNumber"
                      >Phone Number*</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="phoneNumber"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="password">Password*</label>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      required
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label class="form-label" for="password"
                      >Retype Password*</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      id="rePassword"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mb-2"
                    id="register-btn"
                  >
                    Register
                  </button>
                  <p>
                    Already have account ?
                    <a href="login.html">login here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
  crossorigin="anonymous"
></script>
