<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user-create-twibbon.css" />
    <title>Create Twibbon</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Create Twibbon</h2>
        <form action="">
          <div class="form-group mb-3">
            <label for="upload-photo" class="form-label"
              >Upload your photo</label
            >
            <input
              type="file"
              class="form-control"
              id="upload-photo"
              required
            />
          </div>
          <button id="create-twibbon-btn" class="btn btn-primary">
            Create Twibbon
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
